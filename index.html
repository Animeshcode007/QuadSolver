<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Solver</h1>
    <p>Enter coefficients for the quadratic equation (ax² + bx + c = 0)</p>
    <div class="form-group">
      <label for="a">Coefficient a:</label>
      <input type="number" id="a" placeholder="Enter a" required>
    </div>
    <div class="form-group">
      <label for="b">Coefficient b:</label>
      <input type="number" id="b" placeholder="Enter b" required>
    </div>
    <div class="form-group">
      <label for="c">Coefficient c:</label>
      <input type="number" id="c" placeholder="Enter c" required>
    </div>
    <button onclick="findRoots()">Find Roots</button>
    <div id="result"></div>
  </div>

  <footer>
    <p>Made with ❤️ by <span class="name">Animesh</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
